<!DOCTYPE html>
<html>
	<head>
		<title>TABELAS</title><!--titulo da pagina-->
		<link rel="stylesheet" type="text/css" href=""><!--link inserir arquivos externos-->
		<script type="text/javascript"></script><!--roda arquivos javascript-->
		<style type="text/css"></style><!--define o estilo da pagina com css dentro do html-->
		<meta charset="utf-8"><!--dados internos da sua pagina refenciar informações sobre o site(quem criou,que hora,refresh,metadados) -->
		<base href="http:"><!--especifica o endereço original do site-->	
	</head>
	<body>
		<table width="500" border="1">
			<tr bgcolor="#999999"><!--"bgcolor" da cor a linha e a coluna -->
				<td>Imagem</td>
				<td>Produto</td>
				<td width="60" align="center">Qt.</td>
				<td align="right">Preço</td>

			</tr><!--"tr" define uma linha -->
			<tr>
				<td><img src="http://www.google.com.br/google.jpg" width="50"></td>
				<td>Papel</td><!--"td" define uma coluna -->
				<td align="center">2</td>
				<td width="150" align="right">150</td> 

			</tr>
			<tr>
				<td><img src="http://www.google.com.br/google.jpg" width="50"></td>
				<td>Pedra</td><!--"td" define uma coluna -->
				<td align="center">2</td>
				<td width="150" align="right">100</td> 

			</tr>
			<tr bgcolor="#999999">
				<!--<td colspan="2"></td>-->
				<td colspan="3" align="right">Subtotal</td>
				<td align="right">250</td><!--"colspan" mescla a tabela "align" alinha à direita, no centro(CENTER), por padrão é na esquerda-->
				

			</tr>
			

		</table><!--Uma tabela HTML é definida com a <table>tag.
Cada linha da tabela é definida com a <tr>tag. Um cabeçalho de tabela é definido com a <th>tag. Por padrão, os títulos das tabelas estão em negrito e centralizados. Uma tabela de dados / célula é definida com a <td>tag.-->
	</body>
			
					
</html>
