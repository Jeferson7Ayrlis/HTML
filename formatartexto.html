	<body>
		
			 Este é um <strong>poema</strong><br/> que <i>assim</i> vai ser.<br/><br/> <!--"b" bold coloca a palavra ou frase em negrito "strong" faz a mesma função mais é melhor interpretada pelos navegadores "i" italico "u" sublinhado "small" diminui levemente o texto "strike " passa uma linha no meo do texto "sub" coloca o numero ou texto para baixo "sup" coloca o testo ou numero para cima	-->

			 Se <u>eu</u> R$ <small>100,00</small> quiser fazer<br/>
			 <strike>ele</strike> vai ficar <sub>10</sub> <sup>20</sup>.
