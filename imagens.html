<!DOCTYPE html>
<html>
	<head>
		<title>IMAGENS</title><!--titulo da pagina-->
		<link rel="stylesheet" type="text/css" href=""><!--link inserir arquivos externos-->
		<script type="text/javascript"></script><!--roda arquivos javascript-->
		<style type="text/css"></style><!--define o estilo da pagina com css dentro do html-->
		<meta charset="utf-8"><!--dados internos da sua pagina refenciar informações sobre o site(quem criou,que hora,refresh,metadados) -->
		<base href="http:"><!--especifica o endereço original do site-->	
	</head>
	<body>
		<img src="img_html/terra.jpg" alt="" Width="" height="" title="Criação Divina"><!--"img" tag de imagem A tag <img> define uma imagem em uma página HTML.A tag <img> possui dois atributos obrigatórios: src e alt.Nota: As imagens não são tecnicamente inseridas em uma página HTML, as imagens são vinculadas a páginas HTML. A tag <img> cria um espaço de espera para a imagem referenciada./// "Width" = largura "heigth" = altura "alt"= legenda interna(mandando ir pra alguma pagina web ou interna) "title"= titulo da imagem na hora de passar o mouse-->
		<img src="img_html/img2_html/aguia-americana.jpg" alt="" Width="700" height="394" title="Águia-Americana">

		
	</body>
</html>
